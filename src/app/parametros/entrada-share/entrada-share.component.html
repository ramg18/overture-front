<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-sm-6">
                <div class="card stacked-form">
                    <div class="card-body ">
                        <div class="card-header ">
                            <h4 class="card-title">Crear item</h4>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <select name="usuarioadd" [(ngModel)]="binding">
                                      <!-- <option class="bs-title-option" value="">Single Select</option> -->
                                      <option *ngFor="let user of users" [value]="user.id">{{ user.first_name }}  {{user.last_name}}</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-secondary" (click)="agregarUsuarioAShare()">Agregar Usuario</button>

                                </div>

                            </div>


                        </div>
                        <div class="card table-with-links">
                            <div class="card-header ">
                                <h4 class="card-title">Tabla de asistencia</h4>
                                <p class="card-category">Aqui podrás ingresar la asistencia del maze</p>
                            </div>
                            <div class="card-body table-full-width">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="text-center">#</th>
                                            <th>Nombre</th>
                                            <th class="text-right">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-center">1</td>
                                            <td>Andrew Mike</td>
                                            <td class="td-actions text-right">
                                                <a href="#" rel="tooltip" title="" class="btn btn-danger btn-link btn-xs" data-original-title="Remove">
                                                    <i class="fa fa-times"></i>
                                                </a>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-6">
                <div class="card stacked-form">


                    <div class="card-body ">

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Refining gem</label>
                                <input type="text" name="valor" placeholder="valor" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>METALES</label>
                                <input type="text" name="valor" placeholder="valor" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>MAPS</label>
                                <input type="text" name="valor" placeholder="valor" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>FELS</label>
                                <input type="text" name="valor" placeholder="valor" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>TEF</label>
                                <input type="text" name="valor" placeholder="valor" class="form-control">
                            </div>
                        </div>



                    </div>
                    <div class="card-footer ">
                        <button type="submit" class="btn btn-fill btn-info">GUARDAR</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div class="col-md-12">

    </div>

</div>
